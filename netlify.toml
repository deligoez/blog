[build]
publish = "storage/app/static"
command = "composer build"

[context.production.environment]
PHP_VERSION="7.4"

[[headers]]
    for = "css/site.css"
    [headers.values]
        Cache-Control = "max-age=31536000"

[[headers]]
    for = "js/site.js"
    [headers.values]
        Cache-Control = "max-age=31536000"