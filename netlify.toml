[build]
  command = "npm run production && php please ssg:generate"
  publish = "storage/app/static"

[build.environment]
  PHP_VERSION = "8.3"
  NODE_VERSION = "20"

# Headers for static assets
[[headers]]
  for = "/build/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
