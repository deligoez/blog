<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 425"><text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#333"> IEEE-754 Double Precision: Why 0.1 Cannot Be Exactly Represented </text><text x="50" y="70" font-size="16" font-weight="bold" fill="#333">Decimal 0.1 in Binary:</text><text x="50" y="95" font-size="14" fill="#555">0.00011001100110011... (repeating forever)</text><g transform="translate(50, 130)"><text x="0" y="0" font-size="16" font-weight="bold" fill="#333">IEEE-754 Double Precision Format (64 bits):</text><rect x="0" y="20" width="40" height="40" fill="#e8f4fd" stroke="#2196F3" stroke-width="2"/><text x="20" y="45" text-anchor="middle" font-size="14" fill="#333">0</text><text x="20" y="75" text-anchor="middle" font-size="12" fill="#666">Sign</text><text x="20" y="90" text-anchor="middle" font-size="10" fill="#888">(1 bit)</text><rect x="50" y="20" width="110" height="40" fill="#fff3e0" stroke="#FF9800" stroke-width="2"/><text x="105" y="45" text-anchor="middle" font-size="14" fill="#333">01111111011</text><text x="105" y="75" text-anchor="middle" font-size="12" fill="#666">Exponent</text><text x="105" y="90" text-anchor="middle" font-size="10" fill="#888">(11 bits)</text><rect x="170" y="20" width="520" height="40" fill="#f3e5f5" stroke="#9C27B0" stroke-width="2"/><text x="430" y="45" text-anchor="middle" font-size="14" fill="#333">1001100110011001100110011001100110011001100110011010</text><text x="430" y="75" text-anchor="middle" font-size="12" fill="#666">Mantissa (Fraction)</text><text x="430" y="90" text-anchor="middle" font-size="10" fill="#888">(52 bits)</text></g><g transform="translate(50, 260)"><text x="0" y="0" font-size="16" font-weight="bold" fill="#333">The Problem:</text><rect x="0" y="15" width="700" height="35" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5"/><text x="10" y="38" font-size="13" fill="#333">Binary: 0.000110011001100110011001100110011001100110011001100110011001100110...</text><text x="600" y="38" font-size="13" fill="#f44336" font-weight="bold">∞ (infinite)</text><path d="M 350 60 L 350 80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/><text x="355" y="77" font-size="12" fill="#666">must truncate to fit in 52 bits</text><rect x="0" y="90" width="700" height="35" fill="#e8f5e9" stroke="#4CAF50" stroke-width="1" rx="5"/><text x="10" y="113" font-size="13" fill="#333">Stored: 0.1000000000000000055511151231257827021181583404541015625</text><text x="550" y="113" font-size="13" fill="#4CAF50" font-weight="bold">≈ 0.1 (approximation)</text></g><g transform="translate(50, 405)"><text x="350" y="0" text-anchor="middle" font-size="14" fill="#666" font-style="italic"> This tiny difference compounds with each operation, making floats unsuitable for financial calculations. </text></g><defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#666"/></marker></defs></svg>