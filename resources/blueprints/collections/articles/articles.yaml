title: Articles
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: number
            field:
              display: Number
              type: integer
              icon: integer
              listable: hidden
              localizable: false
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: subtitle
            field:
              input_type: text
              antlers: false
              display: Subtitle
              type: text
              icon: text
              listable: hidden
              localizable: true
          -
            handle: content
            field:
              always_show_set_button: false
              buttons:
                - h1
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - codeblock
                - horizontalrule
                - underline
                - strikethrough
                - superscript
                - subscript
                - code
              save_html: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: true
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              display: Content
              type: bard
              icon: bard
              listable: hidden
              sets:
                image:
                  display: Image
                  fields:
                    -
                      handle: image
                      field:
                        mode: grid
                        container: assets
                        restrict: false
                        allow_uploads: true
                        max_files: 1
                        display: image
                        type: assets
                        icon: assets
                        listable: hidden
                        folder: articles
                        localizable: false
                code:
                  display: Code
                  fields:
                    -
                      handle: code
                      field:
                        restrict: false
                        automatic_line_breaks: true
                        automatic_links: false
                        escape_markup: false
                        smartypants: false
                        antlers: true
                        display: code
                        type: markdown
                        icon: code-block
                        listable: hidden
                        localizable: false
                        instructions_position: above
                        visibility: visible
                        always_save: false
                heading:
                  display: Heading
                  fields:
                    -
                      handle: number
                      field:
                        display: Number
                        type: integer
                        icon: integer
                        listable: hidden
                        localizable: false
                    -
                      handle: heading
                      field:
                        restrict: false
                        automatic_line_breaks: true
                        automatic_links: false
                        escape_markup: false
                        smartypants: true
                        antlers: false
                        display: Heading
                        type: markdown
                        icon: markdown
                        listable: hidden
                        localizable: false
                toc:
                  display: ToC
                  fields:
                    -
                      handle: entries
                      field:
                        mode: default
                        collections:
                          - articles
                        display: Entries
                        type: entries
                        icon: entries
                        listable: hidden
                        localizable: false
                toc2:
                  display: ToC2
                  fields:
                    -
                      handle: items
                      field:
                        type: replicator
                        display: Items
                        sets:
                          item:
                            display: Item
                            fields:
                              -
                                handle: title
                                field:
                                  type: text
                                  display: Title
                                  required: true
                              -
                                handle: level
                                field:
                                  type: select
                                  display: Level
                                  options:
                                    1: 'H1 (Main)'
                                    2: 'H2 (Sub)'
                                  default: 1
                toc-auto:
                  display: 'ToC (Auto)'
                  instructions: 'Automatically generates table of contents from selected heading levels.'
                  fields:
                    -
                      handle: levels
                      field:
                        type: checkboxes
                        display: 'Heading Levels'
                        instructions: 'Select which heading levels to include in the TOC'
                        options:
                          1: 'H1'
                          2: 'H2'
                          3: 'H3'
                          4: 'H4'
                          5: 'H5'
                          6: 'H6'
                        default:
                          - '1'
                          - '2'
                        inline: true
              localizable: true
              instructions_position: above
              visibility: visible
              always_save: false
              collapse: false
              previews: true
              antlers: false
              remove_empty_nodes: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
                - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
              listable: hidden
              generate: true
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              listable: hidden
              mode: single
              time_enabled: false
              time_required: false
              earliest_date: '1900-01-01'
              full_width: false
              inline: false
              columns: 1
              rows: 1
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - articles
              max_items: 1
              listable: false
              localizable: true
              mode: default
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
              localizable: false
