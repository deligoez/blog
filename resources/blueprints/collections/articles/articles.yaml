title: Articles
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: number
            field:
              display: Number
              type: integer
              localizable: false
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: true
          -
            handle: subtitle
            field:
              display: Subtitle
              type: text
              localizable: true
          -
            handle: content
            field:
              buttons:
                - h1
                - h2
                - h3
                - h4
                - h5
                - h6
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - codeblock
                - horizontalrule
                - underline
                - strikethrough
                - superscript
                - subscript
                - code
                - small
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
                - typographic_quotes
              reading_time: true
              display: Content
              type: bard
              localizable: true
              always_save: false
              remove_empty_nodes: false
              sets:
                main:
                  display: Main
                  sets:
                    image:
                      display: Image
                      fields:
                        -
                          handle: image
                          field:
                            mode: grid
                            container: assets
                            max_files: 1
                            display: image
                            type: assets
                            folder: articles
                            localizable: false
                    code:
                      display: Code
                      fields:
                        -
                          handle: code
                          field:
                            antlers: true
                            display: code
                            type: markdown
                            localizable: false
                            always_save: false
                    heading:
                      display: Heading
                      fields:
                        -
                          handle: number
                          field:
                            display: Number
                            type: integer
                            localizable: false
                        -
                          handle: heading
                          field:
                            smartypants: true
                            display: Heading
                            type: markdown
                            localizable: false
                    toc:
                      display: ToC
                      fields:
                        -
                          handle: entries
                          field:
                            collections:
                              - articles
                            display: Entries
                            type: entries
                            localizable: false
                    toc2:
                      display: ToC2
                      fields:
                        -
                          handle: items
                          field:
                            type: replicator
                            display: Items
                            localizable: false
                            sets:
                              item:
                                display: Item
                                fields:
                                  -
                                    handle: title
                                    field:
                                      type: text
                                      display: Title
                                      required: true
                                  -
                                    handle: level
                                    field:
                                      type: select
                                      display: Level
                                      options:
                                        1: 'H1 (Main)'
                                        2: 'H2 (Sub)'
                                      default: 1
                    toc-auto:
                      display: 'ToC (Auto)'
                      instructions: 'Automatically generates table of contents from selected heading levels.'
                      fields:
                        -
                          handle: levels
                          field:
                            type: checkboxes
                            display: 'Heading Levels'
                            instructions: 'Select which heading levels to include in the TOC'
                            options:
                              1: H1
                              2: H2
                              3: H3
                              4: H4
                              5: H5
                              6: H6
                            default:
                              - '1'
                              - '2'
                            inline: true
                            localizable: false
                    sidenote:
                      display: Sidenote
                      instructions: 'Tufte-style sidenote that appears in the margin on wide screens.'
                      fields:
                        -
                          handle: content
                          field:
                            type: bard
                            display: Content
                            instructions: 'The sidenote content'
                            localizable: false
                            buttons:
                              - bold
                              - italic
                              - code
                              - anchor
                            remove_empty_nodes: true
                        -
                          handle: style
                          field:
                            type: button_group
                            display: Style
                            instructions: 'Visual style of the sidenote'
                            options:
                              note: Note
                              info: Info
                              tip: Tip
                              warning: Warning
                              danger: Danger
                            default: note
                            localizable: false
                        -
                          handle: position
                          field:
                            type: button_group
                            display: Position
                            instructions: 'Which side should the sidenote appear on?'
                            options:
                              left: Left
                              right: Right
                            default: right
                            localizable: false
                    thought:
                      display: Thought
                      instructions: 'Inner monologue or thought bubble - your internal voice speaking to the reader.'
                      fields:
                        -
                          handle: content
                          field:
                            type: bard
                            display: Content
                            instructions: 'Your inner thought'
                            localizable: false
                            buttons:
                              - bold
                              - italic
                              - code
                              - anchor
                            remove_empty_nodes: true
                        -
                          handle: position
                          field:
                            type: button_group
                            display: Position
                            instructions: 'Position and alignment of the thought bubble.'
                            options:
                              left: ← Left
                              center-left: Left →
                              center-right: ← Right
                              right: Right →
                            default: left
                            localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
                - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
              time_required: false
              earliest_date: '1900-01-01'
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - articles
              max_items: 1
              listable: false
              localizable: true
          -
            handle: show_toc
            field:
              type: toggle
              display: 'Table of Contents'
              instructions: 'Show a sticky table of contents in the left sidebar'
              default: false
              width: 50
              localizable: false
          -
            handle: toc_levels
            field:
              type: checkboxes
              display: 'TOC Heading Levels'
              instructions: 'Which heading levels to include'
              options:
                1: H1
                2: H2
                3: H3
                4: H4
              default:
                - '1'
                - '2'
              inline: true
              width: 50
              localizable: false
              if:
                show_toc: 'equals true'
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
              localizable: false
