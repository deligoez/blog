title: Projects
sections:
  main:
    display: Main
    fields:
      -
        handle: emoji
        field:
          input_type: text
          antlers: false
          display: Emoji
          type: text
          icon: text
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          listable: hidden
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
