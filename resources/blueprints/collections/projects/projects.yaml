title: Projects
sections:
  main:
    display: Main
    fields:
      -
        handle: emoji
        field:
          input_type: text
          antlers: false
          display: Emoji
          type: text
          icon: text
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          listable: hidden
          localizable: true
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
