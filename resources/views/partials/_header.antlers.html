<header class="hidden md:flex h-16 max-w-6xl mx-auto mt-8 flex flex-row justify-between">
    <div class="ml-24 mr-8 flex">
        <a href="{{ homepage }}">
            {{ partial:partials/logo }}
        </a>
    </div>
    <div
            class="flex flex-row text-2xl font-caps lowercase tracking-wide space-x-8 mr-16 no-underline"
    >
        {{ nav:collection:pages }}
            <a
                class="border-b-2 border-transparent hover:border-black transition duration-300"
                href="{{ url }}"
            >
                {{ title }}
            </a>
        {{ /nav:collection:pages }}
        {{ locales self="false"}}
        <a class="border-b-2 border-transparent hover:border-black transition duration-300 {{ site:handle === handle ?= 'active' }}" href="{{ url }}">
            {{ locale:name }}
        </a>
        {{ /locales }}
    </div>
</header>

<header class="md:hidden h-16 max-w-6xl mx-auto mt-8 mb-20 flex flex-col justify-between">
    <div class="text-center mx-auto mb-5">
        <a href="{{ homepage }}">
            {{ partial:partials/logo }}
        </a>
    </div>
    <div
            class="flex flex-row justify-center text-2xl font-caps lowercase tracking-wide space-x-8 no-underline"
    >
        {{ nav:collection:pages }}
        <a
                class="border-b-2 border-transparent hover:border-black transition duration-300"
                href="{{ url }}"
        >
            {{ title }}
        </a>
        {{ /nav:collection:pages }}

    </div>
</header>
