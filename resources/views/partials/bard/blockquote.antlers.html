<blockquote class="border-l-4 border-gray-300 dark:border-gray-600 pl-4 italic text-gray-700 dark:text-gray-300">
    {{ content }}
        {{ if type == 'paragraph' }}
            {{ partial src="partials/bard/paragraph" }}
        {{ else }}
            {{ partial src="partials/bard/{type}" }}
        {{ /if }}
    {{ /content }}
</blockquote>
