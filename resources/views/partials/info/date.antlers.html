<span
        class="flex items-center"
        x-data="{open: false}"
        @mouseenter.passive="open = true"
        @mouseleave.passive="open = false"
>
    {{ component:phosphor-calendar-bold class="mx-1 w-6 h-6 text-gray-500" }}

    {{ if locale == 'tr' }}
        <span x-show="!open">{{ date iso_format="d MMMM 'YY" }}</span>
    {{ elseif locale == 'en' }}
        <span x-show="!open">{{ date iso_format="MMMM Mo Ê¼YY" }}</span>
    {{ endif }}

    <span x-show="open">{{ date | ago }}</span>
</span>
