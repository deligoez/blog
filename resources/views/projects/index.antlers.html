<div class="article-container flex flex-col md:flex-row mt-8 md:mt-12 mb-32 md:mb-52">
    <!-- Mobile Header -->
    <div class="md:hidden mb-8">
        <h1 class="fluid-title font-semibold text-center border-t-[3px] pt-2 border-black dark:border-white title-markdown">
            {{ title | markdown }}
        </h1>
        <h2 class="italic text-center fluid-subtitle mt-2 text-gray-600 dark:text-gray-300 title-markdown">
            {{ subtitle | markdown }}
        </h2>
    </div>

    <!-- Desktop Sidebar -->
    <div class="hidden md:flex article-sidebar flex-col">
        <!-- Logo above title -->
        <div class="flex justify-end">
            <a href="{{ homepage }}" class="article-sidebar-logo">
                {{ partial:partials/logo }}
            </a>
        </div>
        <h1 class="fluid-title font-semibold text-right border-t-[3px] pt-2 border-black dark:border-white title-markdown">
            {{ title | markdown }}
        </h1>
        <h2 class="italic text-right fluid-subtitle mt-3 dark:text-gray-300 title-markdown">
            {{ subtitle | markdown }}
        </h2>
    </div>

    <div class="flex flex-col text-[1.625em] mx-auto text-center space-y-12 italic">
        {{ collection from="projects" }}
        <div class="flex flex-col">
            <a href="{{ link }}" target="_blank" class="text-7xl not-italic">
                {{ emoji }}
            </a>
            <a href="{{ link }}" target="_blank" class="text-4xl leading-snug mt-2">
                {{ title }}
            </a>
            <a href="{{ link }}" target="_blank" class="text-gray-500 text-3xl mt-2">
                {{ subtitle }}
            </a>
        </div>
        {{ /collection }}
    </div>
</div>
