<div class="article-container flex flex-col md:flex-row mt-8 md:mt-12 mb-32 md:mb-52">
    <!-- Mobile Header -->
    <div class="md:hidden mb-8">
        <h1 class="fluid-title font-semibold text-center border-t-[3px] pt-2 border-black title-markdown">
            {{ title | markdown }}
        </h1>
        <h2 class="italic text-center fluid-subtitle mt-2 text-gray-600 title-markdown">
            {{ subtitle | markdown }}
        </h2>
    </div>

    <!-- Desktop Sidebar -->
    <div class="hidden md:flex article-sidebar flex-col">
        <!-- Logo above title -->
        <div class="flex justify-end">
            <a href="{{ homepage }}" class="article-sidebar-logo">
                {{ partial:partials/logo }}
            </a>
        </div>
        <h1 class="fluid-title font-semibold text-right border-t-[3px] pt-2 border-black dark:border-white title-markdown">
            {{ title | markdown }}
        </h1>
        <h2 class="italic text-right fluid-subtitle mt-3 dark:text-gray-300 title-markdown">
            {{ subtitle | markdown }}
        </h2>
    </div>

    <!-- Snippets List -->
    <div class="article-content flex flex-col text-center space-y-4 md:space-y-6 italic">
        {{ collection from="snippets" sort="date:desc" }}
        <div class="flex flex-col">
            <a href="{{ url }}" class="pb-2 fluid-title leading-snug title-markdown">
                {{ title | markdown }}
            </a>
            <div class="flex flex-row justify-center">
                <p
                        x-data="{open: false}"
                        @mouseenter.passive="open = true"
                        @mouseleave.passive="open = false"
                        class="text-gray-500 fluid-meta"
                >
                    <span x-show="!open">{{ updated_at | ago }}</span>
                    <span x-show="open">{{ updated_at }}</span>
                </p>

            </div>
        </div>
        {{ /collection }}
    </div>
</div>
