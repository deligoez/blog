<div class="article-container flex flex-col md:flex-row mt-8 md:mt-12 mb-32 md:mb-52">
    <!-- Mobile Header -->
    <div class="md:hidden mb-6">
        <h1 class="fluid-mobile-title font-semibold text-center border-t-[3px] pt-2 border-black title-markdown">
            {{ title | markdown }}
        </h1>
        <p class="mt-3 fluid-subtitle italic text-gray-500 text-center">
            {{ partial:partials/info/date }}
        </p>
    </div>

    <!-- Desktop Sidebar -->
    <div class="hidden md:flex article-sidebar flex-col">
        <!-- Logo above article title -->
        <div class="flex justify-end">
            <a href="{{ homepage }}" class="article-sidebar-logo">
                {{ partial:partials/logo }}
            </a>
        </div>
        <h1 class="fluid-title font-semibold text-right border-t-[3px] pt-2 border-black dark:border-white title-markdown">
            {{ title | markdown }}
        </h1>

        <p class="mt-3 fluid-meta italic leading-none text-gray-500 dark:text-gray-400 text-right">
            {{ partial:partials/info/date }}
        </p>
    </div>

    <!-- Content -->
    <div class="article-content space-y-4 md:space-y-6">
        <div class="text-sm sm:text-base md:text-[1rem] lg:text-[1.1rem] xl:text-[1.2rem] w-full border-2 rounded-xl border-gray-200 py-2 px-3 md:px-4 overflow-x-auto">
            {{ code }}
        </div>

        {{ if source_link }}
        <div class="mt-2">
            <a target="_blank" href="{{ source_link }}" class="flex items-center justify-center md:justify-start">
                <x-phosphor-link-bold class="mr-1 w-5 h-5 text-gray-500" />
                Source
            </a>
        </div>
        {{ /if }}

    </div>
</div>

<div class="hidden md:block">
    <div class="fixed inset-y-0 left-0 w-32 cursor-pointer border-l-[3rem] border-transparent hover:border-gray-100 transition duration-500">
    </div>

    <div class="fixed inset-y-0 right-0 w-32 cursor-pointer border-r-[3rem] border-transparent hover:border-gray-100 transition duration-500">
    </div>
</div>
